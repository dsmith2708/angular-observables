<h2>My Heroes</h2>
<ul class="heroes">
  <li 
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero" id="selectedHeroDiv">
  <h3>Selected Hero</h3>
  <p>{{selectedHero.id}} {{selectedHero.name}}</p>
</div>
